<table class="table table-hover" *ngIf="countries.length > 0">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Country code </th>
            <th> Population </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i +1 }}</td>
            <td>
                <img [src]="country.flags.png" alt="" class="small-flag">
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.cca2 }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.cca2]">Open...</a>
            </td>
        </tr>
    </tbody>
</table>
