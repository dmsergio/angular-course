<div class="text-layout">
    <h1>Basic Pipes</h1>
    <p>
        Included Pipes in Angular (in <b>common</b> module)
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="uppercase"
                [subheader]="nameLowercase">
            {{ nameLowercase | uppercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase"
                [subheader]="nameUpper">
            {{ nameUpper | lowercase }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="titlecase"
                [subheader]="nameFull">
            {{ nameFull | titlecase }}
        </p-card>
    </div>
</div>
